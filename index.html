<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/images/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body class="anton-regular ">
    <main id="main" class="bg-center bg-[#1E1E1E] h-screen bg-no-repeat flex justify-center">
        <!-- home section start -->
        <section id ="home" class="text-white text-center flex flex-col  justify-center ">
            <h1 class="text-8xl">ALPHABET CLASH</h1>
            <p class="text-2xl mt-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn w-32 mx-auto mt-20 ">Play Now</button>
        </section>
        <!-- home section ends -->

        <!-- playground section start -->
        <section id="play-ground" class="space-y-20 mt-20 hidden">
            <!-- screen -->
            <div class="flex justify-center">
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[12px] border-[#010313CC] rounded-lg flex justify-center  ">
                    <p class="bg-[#010313CC] text-white rounded-br-lg rounded-bl-lg max-w-96 text-center h-10 px-4">Don't watch keyboard  while playing</p></div>
                   
            </div>
            <!-- Keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- play ground -->
            <div class="flex justify-between">
                <button class="btn bg-pink-400 pr-8 rounded-2xl border-none">Life
                    <div class="w-7  flex items-center gap-2 ">
                        <img class='text-indigo-500 w-full' src="style/images/Group 23@2x.png" alt="">
                        <span>1</span>
                    </div>
                </button>
                <button class="btn pr-8 rounded-2xl bg-purple-600 border-none ">Score
                    <div class="w-7 flex items-center gap-2">
                        <img class='text-indigo-500 w-full' src="style/images/monetization_on@2x.svg" alt="">
                        <span>1</span>
                    </div>
                </button>
              
            </div>
        </section>
        <!-- playground section ends -->

        <!-- score section start -->
        <section class="font-popping flex items-center hidden">
            <div class="bg-[#ffffff33] flex flex-col gap-8 items-center text-white p-8 rounded-lg">
                <span class="text-4xl">Score : 14</span>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- score section ends -->
        <script src="script/utility.js"></script>i
        <script src="script/script.js"></script>
    </main>
</body>

</html>
